<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout with Sidebar and Cards</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: auto;
            padding: auto;
            background-color: plum;
            font-family: Arial, Helvetica, sans-serif;


        }

        .main-container {
            width: 100%;
            background-color: blue;

        }

        .first-component {
            height: 100px;
            background-color: red;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 50px;
            padding-right: 50px;
        }

        .first-component-first {
            color: deeppink;
        }

        .first-component-first .acme {
            color: blue;

        }

        .first-component-second {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .first-component-second-first {
            color: white;
        }

        .first-component-second-second {
            color: white;

        }

        .first-component-second-third {
            color: white;
        }

        .first-component-second {
            font-weight: bold;
        }

        .second-component {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;

        }

        .second-component-first {}

        .second-component-second {}
    </style>
</head>

<body>
    <div class="main-container">
        <div class="first-component">
            <div class="first-component-first">
                <h1><span class="acme">Acme</span> Web Design</h1>
            </div>
            <div class="first-component-second">
                <div class="first-component-second-first">
                    Home
                </div>
                <div class="first-component-second-second">
                    About
                </div>
                <div class="first-component-second-third">
                    Services
                </div>

            </div>

        </div>


</body>

</html>
