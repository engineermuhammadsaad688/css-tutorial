<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Layout</title>
  <style>
    /* Main Box */
    .main-box {
      width: 700px;
      height: 400px;
      background-color:purple;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    /* Child Boxes */
    .child-box-1,
    .child-box-2,
    .child-box-3 {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #d3d3d3;
      border: 2px solid #aaa;
      padding: 10px;
    }

    /* Grandchild Boxes - Child 1 */
    .grandchild-box-1-1,
    .grandchild-box-1-2,
    .grandchild-box-1-3 {
      width: 50px;
      height: 50px;
      background-color: #ff9999;
      border: 1px solid #a33;
    }

    /* Grandchild Boxes - Child 2 */
    .grandchild-box-2-1,
    .grandchild-box-2-2,
    .grandchild-box-2-3 {
      width: 50px;
      height: 50px;
      background-color: #99ccff;
      border: 1px solid #339;
    }

    /* Grandchild Boxes - Child 3 */
    .grandchild-box-3-1,
    .grandchild-box-3-2,
    .grandchild-box-3-3 {
      width: 50px;
      height: 50px;
      background-color: #99ff99;
      border: 1px solid #393;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="child-box-1">
      <div class="grandchild-box-1-1">1</div>
      <div class="grandchild-box-1-2">2</div>
      <div class="grandchild-box-1-3">3</div>
    </div>
    <div class="child-box-2">
      <div class="grandchild-box-2-1">1</div>
      <div class="grandchild-box-2-2">2</div>
      <div class="grandchild-box-2-3">3</div>
    </div>
    <div class="child-box-3">
      <div class="grandchild-box-3-1">1</div>
      <div class="grandchild-box-3-2">2</div>
      <div class="grandchild-box-3-3">3</div>
    </div>
  </div>
</body>
</html>
