<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbulay Scene</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .bulbulay-scene {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .bulbulay-scene h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .bulbulay-scene p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .bulbulay-scene .character-name {
            font-weight: bold;
            color: #a00;
            /* Mehmood Sahab ke liye alag rang */
        }

        .bulbulay-scene .effect {
            color: #00f;
            /* Current effect ke liye alag rang */
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="bulbulay-scene">
        <h1>بلبلے ہاؤس میں ایک دلچسپ منظر!</h1>
        <p>
            <span class="character-name">محمود صاحب</span> کمرے میں داخل ہوئے، اور اچانک...
        </p>
        <p class="effect">
            **ذززززززززززت!** انہیں زور دار کرنٹ لگا!
        </p>
        <p>
            چہرہ <span style="font-weight: bold; color: green;">خوبصورت</span> ہو گیا! 😂
        </p>
        <p style="margin-top: 30px; font-size: 0.9em; color: #777;">
            (یہ منظر صرف تفریح کے لیے ہے، حقیقت سے اس کا کوئی تعلق نہیں)
        </p>
    </div>
</body>

</html>
